<div
  class="group w-full cursor-pointer hover:bg-black-secondary rounded-sm p-3 sm:p-4 transition-all duration-300"
>
  <div class="flex items-start sm:items-center justify-between gap-2 sm:gap-4">
    <a
      [href]="link()"
      target="_blank"
      rel="noopener noreferrer"
      class="text-sm sm:text-base text-white-primary underline hover:decoration-gray-primary hover:text-gray-primary transition-colors duration-300 cursor-pointer font-medium"
      aria-label="Visit {{ name() }} project"
    >
      {{ name() }}
    </a>

    <a
      [href]="link()"
      target="_blank"
      rel="noopener noreferrer"
      class="hidden sm:block group-hover:block shrink-0"
      aria-label="Open {{ name() }} in new tab"
    >
      <lucide-angular
        [name]="linkIcon"
        class="cursor-pointer hover:text-white-primary transition-colors duration-300 w-4 h-4 text-gray-primary"
      ></lucide-angular>
    </a>
  </div>

  <p class="mt-2 text-gray-primary text-xs sm:text-sm leading-relaxed">
    {{ description() }}
  </p>

  <div class="mt-3 flex flex-wrap gap-1.5 sm:gap-2">
    @for (tech of techs(); track tech.length) {
      <div class="hover:translate-y-[-4px] transition-transform duration-300">
        <app-tech-badge [tech]="tech"></app-tech-badge>
      </div>
    }
  </div>
</div>
