<div class="w-full flex justify-center flex-col items-center">
  <section class="w-full pb-8">
    <h1 class="text-white-primary text-2xl">Posts</h1>
    <p class="mt-4 text-gray-primary text-sm">What I've been writing lately</p>
  </section>

  <section class="w-full">
    <div class="mt-8 flex flex-col gap-6">
      @for (post of posts; track post.slug; let last = $last) {
        <article
          [class.border-b]="!last"
          [class.pb-6]="!last"
          class="border-solid border-black-secondary"
        >
          <app-post-card
            [title]="post.title"
            [slug]="post.slug"
            [description]="post.description"
            [date]="post.date"
          />
        </article>
      }
    </div>
  </section>
</div>
