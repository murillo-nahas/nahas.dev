@if (post(); as post) {
  <article class="w-full flex flex-col">
    <nav aria-label="Breadcrumb">
      <a
        routerLink="/posts"
        class="text-gray-primary text-xs hover:text-white-primary transition-colors duration-300 cursor-pointer"
      >
        ‚Üê Back to posts
      </a>
    </nav>

    <div class="mt-8">
      <h1 class="text-white-primary text-2xl">{{ post.title }}</h1>
      <p class="mt-2 text-gray-primary text-sm">
        <time>{{ post.date }}</time>
      </p>
    </div>

    <div class="mt-8 prose prose-invert prose-sm max-w-none">
      <markdown ngPreserveWhitespaces [src]="markdownSrc()" />
    </div>
  </article>
}
