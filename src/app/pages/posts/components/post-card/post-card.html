<div
  class="w-full rounded-sm transition-colors duration-500 cursor-pointer"
  [routerLink]="'/posts/' + slug()"
>
  <p class="text-white-primary hover:text-gray-primary underline transition-colors duration-300">
    {{ title() }}
  </p>
  <p class="mt-2 text-gray-primary text-sm">{{ description() }}</p>
  <p class="mt-2 text-gray-primary text-xs">{{ date() }}</p>
</div>
