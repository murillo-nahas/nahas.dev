<div
  class="flex items-center gap-4 sm:gap-6 border-b border-solid border-black-secondary py-3 sm:py-4 overflow-x-auto scrollbar-hide"
>
  @for (filter of filters; track filter) {
    <button
      (click)="onFilter(filter)"
      [attr.aria-pressed]="activeFilter() === filter"
      class="text-gray-primary text-xs sm:text-sm hover:text-white-primary transition-all duration-300 cursor-pointer py-2 px-2 sm:px-3 rounded-sm hover:bg-black-secondary font-medium whitespace-nowrap"
      [class.text-white-primary]="activeFilter() === filter"
      [class.bg-black-secondary]="activeFilter() === filter"
    >
      {{ filter | titlecase }}
    </button>
  }
</div>
