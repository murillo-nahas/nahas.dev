<nav
  class="flex items-center gap-6 border-b border-solid border-black-secondary py-4"
  aria-label="Project filters"
>
  @for (filter of filters; track filter) {
    <button
      (click)="onFilter(filter)"
      [class.text-white-primary]="activeFilter() === filter"
      class="text-gray-primary hover:text-white-primary transition-colors duration-300 cursor-pointer bg-transparent border-none p-0"
    >
      {{ filter | titlecase }}
    </button>
  }
</nav>
