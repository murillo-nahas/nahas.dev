<div class="group w-full rounded-sm transition-colors duration-500">
  <div class="flex items-center justify-between">
    <a
      [href]="link()"
      target="_blank"
      rel="noopener noreferrer"
      class="text-white-primary underline hover:text-gray-primary transition-colors duration-300 cursor-pointer"
      >{{ name() }}</a
    >
    <p class="text-sm text-gray-primary">{{ date() }}</p>
  </div>
  <div class="mt-2">
    <p class="text-gray-primary text-sm">{{ description() }}</p>
  </div>
  <div class="mt-3 flex flex-wrap gap-2">
    @for (tech of techs(); track tech) {
      <p class="text-gray-primary text-sm">{{ tech }}</p>
    }
  </div>
  <div class="mt-3">
    <a
      [href]="link()"
      target="_blank"
      rel="noopener noreferrer"
      class="text-white-primary hover:text-gray-primary underline transition-colors duration-300 text-sm cursor-pointer"
    >
      View on GitHub
    </a>
  </div>
</div>
