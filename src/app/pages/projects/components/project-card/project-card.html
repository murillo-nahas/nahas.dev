<div class="group w-full rounded-sm transition-all duration-300 py-3">
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 sm:gap-4">
    <a
      [href]="link()"
      target="_blank"
      rel="noopener noreferrer"
      class="text-white-primary underline hover:text-gray-primary transition-colors duration-300 cursor-pointer text-base sm:text-lg font-medium"
      aria-label="View {{ name() }} project"
    >
      {{ name() }}
    </a>
    <p class="text-gray-primary text-xs sm:text-sm opacity-70 whitespace-nowrap">
      {{ date() }}
    </p>
  </div>

  <div class="mt-2">
    <p class="text-gray-primary text-sm sm:text-base leading-relaxed">
      {{ description() }}
    </p>
  </div>

  <div class="mt-3 flex flex-wrap gap-1.5 sm:gap-2">
    @for (tech of techs(); track tech) {
      <span
        class="bg-black-secondary text-gray-primary text-[11px] sm:text-xs px-2 py-1 rounded-sm"
      >
        {{ tech }}
      </span>
    }
  </div>

  <div class="mt-4">
    <a
      [href]="link()"
      target="_blank"
      rel="noopener noreferrer"
      class="text-white-primary hover:text-gray-primary underline transition-all duration-300 text-xs sm:text-sm cursor-pointer font-medium inline-flex items-center gap-1 group-hover:translate-x-[2px] transition-transform"
      aria-label="View {{ name() }} on GitHub"
    >
      View on GitHub
      <span class="inline-block transition-transform duration-300">
        â†’
      </span>
    </a>
  </div>
</div>
