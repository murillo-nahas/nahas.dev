<div class="w-full flex justify-center flex-col items-center">
  <section class="w-full pb-6 sm:pb-8 md:pb-10">
    <h1 class="text-white-primary text-2xl sm:text-3xl md:text-4xl font-semibold">
      Projects
    </h1>
    <p class="mt-3 sm:mt-4 md:mt-5 text-gray-primary text-sm sm:text-base">
      What I've been building lately
    </p>
  </section>

  <section class="w-full">
    <app-navigation-bar (filterChange)="onFilterChange($event)" />

    <div class="mt-6 sm:mt-8 flex flex-col gap-4 sm:gap-6">
      @for (project of filteredProjects(); track project.name; let last = $last) {
        <div
          [class.border-b]="!last"
          [class.pb-4]="!last"
          [class.pb-6]="last"
          class="border-solid border-black-secondary"
        >
          <app-project-card
            [name]="project.name"
            [description]="project.description"
            [date]="project.date"
            [link]="project.link"
            [techs]="project.techs"
          />
        </div>
      }
    </div>
  </section>
</div>
