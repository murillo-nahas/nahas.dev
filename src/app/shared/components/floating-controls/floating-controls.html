  <button
    (click)="theme.onToggleTheme()"
    aria-label="Toggle theme"
    class="border-beam relative flex items-center justify-center w-9 h-9 bg-black-secondary transition-colors duration-300 cursor-pointer"
  >
    <lucide-angular
      [name]="sunIcon"
      class="absolute w-4 h-4 text-gray-primary transition-opacity duration-300"
      [class.opacity-0]="theme.isLight()"
      [class.opacity-100]="!theme.isLight()"
    ></lucide-angular>
    <lucide-angular
      [name]="moonIcon"
      class="absolute w-4 h-4 text-gray-primary transition-opacity duration-300"
      [class.opacity-0]="!theme.isLight()"
      [class.opacity-100]="theme.isLight()"
    ></lucide-angular>
